 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">




     <link rel="preconnect" href="https://fonts.googleapis.com">

     </div>

     <div class="slot1" id="slot1">

     </div>
 </div>


 <div class="playerstats" id="playerstats">

      Stats
     </div>

     <div class="attackstat" id="attackstat">
      Attack: 1
     </div>

     <div class="defensestat" id="defensestat">
      Defense: 1
     </div>

     </div>

     </div>

     </div>

 </div>



     <div class="storyboard" id="storyboard">
         <div class="storytextbox" id="storytextbox">

         </div>
     </div>

     <div class="choicebox" id="choicebox">

          example text
         </button>

         </button>

          example text
         </button>
